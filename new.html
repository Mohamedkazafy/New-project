<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID Generator</title>
    <script>
        function generateNumericId(length) {
            let result = '';
            const characters = '0123456789';
            const charactersLength = characters.length;
            for (let i =  0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }
    </script>
</head>
<body>
    <button onclick="document.getElementById('idOutput').textContent = generateNumericId(8);">Generate ID</button>
    <p id="idOutput"></p>
</body>
</html>
